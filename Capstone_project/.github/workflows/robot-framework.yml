name: Robot Framework UI Tests

on:
  push:
    paths:
      - "tests/**"
      - "keywords/**"
      - "pages/**"
      - "resources/**"
      - "variables/**"
      - "testdata/**"
      - "requirements.txt"
      - ".github/workflows/robot-framework.yml"
  pull_request:
    paths:
      - "tests/**"
      - "keywords/**"
      - "pages/**"
      - "resources/**"
      - "variables/**"
      - "testdata/**"
      - "requirements.txt"
      - ".github/workflows/robot-framework.yml"

jobs:
  robot-ui:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        browser: [chrome, firefox]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run Robot tests
        env:
          BROWSER: ${{ matrix.browser }}
        run: |
          python -m robot -d reports --variable BROWSER:${BROWSER} tests/

      - name: Upload Robot reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: robot-reports-${{ matrix.browser }}
          path: |
            reports/
            output.xml
            log.html
            report.html
